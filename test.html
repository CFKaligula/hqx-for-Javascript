<!DOCTYPE html>
<html>

<head>
	<title>JavaScript hqx</title>
	<script type="text/javascript" src="hqx.js"></script>
	<script type="text/javascript">
		var loaded = function (img) {
			document.body.appendChild(hqx(img, 2));
			document.body.appendChild(hqx(img, 3));
			document.body.appendChild(hqx(img, 4));
		};
	</script>
</head>

<body>
	<!--To upscale an image: use this template: 
	"<img src="test.png" crossOrigin="anonymous" onload="loaded(this)" /> 
	the image has to be hosted, otherwise you get an error. Best result seems to be white on black, as white on black has no change.
Also the page should be loaded on Firefox, on chrome it doesn't do anything.-->
	<img src="https://i.imgur.com/YEYwdhL.png" crossOrigin="anonymous" onload="loaded(this)" />
	<img src="https://i.imgur.com/qqTExHg.png" crossOrigin="anonymous" onload="loaded(this)" />
	<img src="https://i.imgur.com/FAmAxBN.png" crossOrigin="anonymous" onload="loaded(this)" />

</body>

</html>
